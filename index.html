<script>
  drawStars();
  //ç”»æ˜Ÿç©ºèƒŒæ™¯
  function drawStars() {
    var canvas = document.getElementById("canvas"),
      ctx = canvas.getContext("2d"),
      w = (canvas.width = window.innerWidth),
      h = (canvas.height = window.innerHeight),
      hue = 217, //è‰²è°ƒè‰²å½©
      stars = [], //ä¿å­˜æ‰€æœ‰æ˜Ÿæ˜Ÿ
      count = 0, //ç”¨äºè®¡ç®—æ˜Ÿæ˜Ÿ
      maxStars = 1300; //æ˜Ÿæ˜Ÿæ•°é‡

    //canvas2æ˜¯ç”¨æ¥åˆ›å»ºæ˜Ÿæ˜Ÿçš„æºå›¾åƒï¼Œå³æ¯ç‰ˆï¼Œ
    //æ ¹æ®æ˜Ÿæ˜Ÿè‡ªèº«å±æ€§çš„å¤§å°æ¥è®¾ç½®
    var canvas2 = document.createElement("canvas"),
      ctx2 = canvas2.getContext("2d");
    canvas2.width = 100;
    canvas2.height = 100;
    //åˆ›å»ºå¾„å‘æ¸å˜ï¼Œä»åæ ‡(halfï¼Œhalf)åŠå¾„ä¸º0çš„åœ†å¼€å§‹ï¼Œ
    //åˆ°åæ ‡ä¸º(half,half)åŠå¾„ä¸ºhalfçš„åœ†ç»“æŸ
    var half = canvas2.width / 2,
      gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
    gradient2.addColorStop(0.025, "#CCC");
    //hslæ˜¯å¦ä¸€ç§é¢œè‰²çš„è¡¨ç¤ºæ–¹å¼ï¼Œ
    //h->hue,ä»£è¡¨è‰²è°ƒè‰²å½©ï¼Œ0ä¸ºredï¼Œ120ä¸ºgreenï¼Œ240ä¸ºblue
    //s->saturationï¼Œä»£è¡¨é¥±å’Œåº¦ï¼Œ0%-100%
    //l->lightnessï¼Œä»£è¡¨äº®åº¦ï¼Œ0%ä¸ºblackï¼Œ100%ä½white
    gradient2.addColorStop(0.1, "hsl(" + hue + ", 61%, 33%)");
    gradient2.addColorStop(0.25, "hsl(" + hue + ", 64%, 6%)");
    gradient2.addColorStop(1, "transparent");

    ctx2.fillStyle = gradient2;
    ctx2.beginPath();
    ctx2.arc(half, half, half, 0, Math.PI * 2);
    ctx2.fill();

    // End cache
    function random(min, max) {
      if (arguments.length < 2) {
        max = min;
        min = 0;
      }

      if (min > max) {
        var hold = max;
        max = min;
        min = hold;
      }

      //è¿”å›minå’Œmaxä¹‹é—´çš„ä¸€ä¸ªéšæœºå€¼
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function maxOrbit(x, y) {
      var max = Math.max(x, y),
        diameter = Math.round(Math.sqrt(max * max + max * max));
      //æ˜Ÿæ˜Ÿç§»åŠ¨èŒƒå›´ï¼Œå€¼è¶Šå¤§èŒƒå›´è¶Šå°ï¼Œ
      return diameter / 2;
    }

    var Star = function () {
      //æ˜Ÿæ˜Ÿç§»åŠ¨çš„åŠå¾„
      this.orbitRadius = random(maxOrbit(w, h));
      //æ˜Ÿæ˜Ÿå¤§å°ï¼ŒåŠå¾„è¶Šå°ï¼Œæ˜Ÿæ˜Ÿä¹Ÿè¶Šå°ï¼Œå³å¤–é¢çš„æ˜Ÿæ˜Ÿä¼šæ¯”è¾ƒå¤§
      this.radius = random(60, this.orbitRadius) / 8;
      //æ‰€æœ‰æ˜Ÿæ˜Ÿéƒ½æ˜¯ä»¥å±å¹•çš„ä¸­å¿ƒä¸ºåœ†å¿ƒ
      this.orbitX = w / 2;
      this.orbitY = h / 2;
      //æ˜Ÿæ˜Ÿåœ¨æ—‹è½¬åœ†åœˆä½ç½®çš„è§’åº¦,æ¯æ¬¡å¢åŠ speedå€¼çš„è§’åº¦
      //åˆ©ç”¨æ­£å¼¦ä½™å¼¦ç®—å‡ºçœŸæ­£çš„xã€yä½ç½®
      this.timePassed = random(0, maxStars);
      //æ˜Ÿæ˜Ÿç§»åŠ¨é€Ÿåº¦
      this.speed = random(this.orbitRadius) / 50000;
      //æ˜Ÿæ˜Ÿå›¾åƒçš„é€æ˜åº¦
      this.alpha = random(2, 10) / 10;

      count++;
      stars[count] = this;
    };

    Star.prototype.draw = function () {
      //æ˜Ÿæ˜Ÿå›´ç»•åœ¨ä»¥å±å¹•ä¸­å¿ƒä¸ºåœ†å¿ƒï¼ŒåŠå¾„ä¸ºorbitRadiusçš„åœ†æ—‹è½¬
      var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
        y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
        twinkle = random(10);

      //æ˜Ÿæ˜Ÿæ¯æ¬¡ç§»åŠ¨ä¼šæœ‰1/10çš„å‡ ç‡å˜äº®æˆ–è€…å˜æš—
      if (twinkle === 1 && this.alpha > 0) {
        //é€æ˜åº¦é™ä½ï¼Œå˜æš—
        this.alpha -= 0.05;
      } else if (twinkle === 2 && this.alpha < 1) {
        //é€æ˜åº¦å‡é«˜ï¼Œå˜äº®
        this.alpha += 0.05;
      }

      ctx.globalAlpha = this.alpha;
      //ä½¿ç”¨canvas2ä½œä¸ºæºå›¾åƒæ¥åˆ›å»ºæ˜Ÿæ˜Ÿï¼Œ
      //ä½ç½®åœ¨x - this.radius / 2, y - this.radius / 2
      //å¤§å°ä¸º this.radius
      ctx.drawImage(
        canvas2,
        x - this.radius / 2,
        y - this.radius / 2,
        this.radius,
        this.radius
      );
      //æ²¡æ—‹è½¬ä¸€æ¬¡ï¼Œè§’åº¦å°±ä¼šå¢åŠ 
      this.timePassed += this.speed;
    };

    //åˆå§‹åŒ–æ‰€æœ‰æ˜Ÿæ˜Ÿ
    for (var i = 0; i < maxStars; i++) {
      new Star();
    }

    function animation() {
      //ä»¥æ–°å›¾åƒè¦†ç›–å·²æœ‰å›¾åƒçš„æ–¹å¼è¿›è¡Œç»˜åˆ¶èƒŒæ™¯é¢œè‰²
      ctx.globalCompositeOperation = "source-over";
      ctx.globalAlpha = 0.5; //å°¾å·´
      ctx.fillStyle = "hsla(" + hue + ", 64%, 6%, 2)";
      ctx.fillRect(0, 0, w, h);

      //æºå›¾åƒå’Œç›®æ ‡å›¾åƒåŒæ—¶æ˜¾ç¤ºï¼Œé‡å éƒ¨åˆ†å åŠ é¢œè‰²æ•ˆæœ
      ctx.globalCompositeOperation = "lighter";
      for (var i = 1, l = stars.length; i < l; i++) {
        stars[i].draw();
      }

      //è°ƒç”¨è¯¥æ–¹æ³•æ‰§è¡ŒåŠ¨ç”»ï¼Œå¹¶ä¸”åœ¨é‡ç»˜çš„æ—¶å€™è°ƒç”¨æŒ‡å®šçš„å‡½æ•°æ¥æ›´æ–°åŠ¨ç”»
      //å›è°ƒçš„æ¬¡æ•°é€šå¸¸æ˜¯æ¯ç§’60æ¬¡
      window.requestAnimationFrame(animation);
    }

    animation();
  }

      // 
</script>

  .star {
    width: 50px;

    position: absolute;
    background-color: rgb(236, 234, 167);
    z-index: 999;
    clip-path: polygon(50% 0, 65% 40%, 100% 40%, 72% 60%,

  }

  .tree li {
    position: absolute;
    top: 25px;
    width: 2px;
    /*é¢œè‰²æ¸å˜*/
    background: linear-gradient(rgba(46, 204, 113, 0), rgba(46, 204, 113, .25));
    transform-origin: 0 0;
    /*æŒ‰ç…§è§„å®šçš„åŠ¨ç”» 4ç§’å†…æ’­æ”¾å®Œæ¯• ä½é€Ÿå¼€å§‹å’Œç»“æŸ æ— é™æ¬¡æ’­æ”¾*/
    animation: swing 10s ease-in-out infinite;
    height: calc(var(--i)*4px);
    /*åŠ¨ç”»å¼€å§‹å‰çš„ç­‰å¾…æ—¶é—´*/
    animation-delay: calc(var(--i)*-0.23s);
  }

  @keyframes swing {

    0%,
    100% {
      transform: rotate(-30deg);
    }

    0% {
      opacity: 1;
    }

    5%,
    45% {
      opacity: 0.25;
    }

    50%,
    100% {
      opacity: 1;
    }

    50% {
      transform: rotate(30deg);
    }
  }

  .tree li::before {
    content: '';
    font-size: 1px;
    position: absolute;
    left: -1px;
    bottom: 1px;
    width: 3px;
    height: 3px;
  }

  .tree li:nth-child(4n)::before {
    background-color: #D8334A;
    color: #D8334A;
  }

  .tree li:nth-child(4n+1)::before {

  }
